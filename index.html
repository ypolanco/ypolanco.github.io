<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LUL Eta Chapter</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="icon" href="/contact form/img/logo.png" type="image/png">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
        integrity="sha256-PHcOkPmOshsMBC+vtJdVr5Mwb7r0LkSVJPlPrp/IMpU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <img src="img/logo.png" alt="Logo" id="logo">
        <h1 class="brand">Eta Chapter Contact Form</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="fratInfo">
                <h3>Important</h3>
                <ul>
                    <li>Hermanos, in the near future we would have an ETA portal, powered by Google. If you have a Gmail
                        account please use it to register.</li>
                    <li>Thank You - YP</li>

                </ul>
            </div>
            <div class="contact">
                <h3>Please enter your information below</h3>
                <div class="alert">Thank You Hermano!</div>
                <form id="contactForm">
                    <p>
                        <label>First Name</label>
                        <input type="text" name="firstName" id="firstName" required>
                    </p>
                    <p>
                        <label>Last Name</label>
                        <input type="text" name="lastName" id="lastName" required>
                    </p>
                    <p>
                        <label>Address</label>
                        <input type="text" name="address" id="address" required>
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <p>
                        <label>Phone</label>
                        <input type="tel" name="phone" id="phone" required>
                    </p>
                    <p>
                        <label>Graduation Year or Anticipated </label>
                        <input type="number" name="gradYear" id="gradYear" required>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>
    <script src="main.js"></script>
</body>

</html>
